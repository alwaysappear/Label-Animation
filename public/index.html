<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Wave</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body
    class="grid items-center justify-center w-screen h-screen overflow-hidden bg-[steelblue] text-white tracking-wider">
    <div class="py-5 px-10 rounded-md bg-bg-clr-1 p-5 pt-5 pb-3">
        <h3 class="text-3xl font-semibold text-center mb-8">Please Login</h3>
        <form>
            <div class="form-group">
                <input type="email"
                    class="focus:outline-none valid:outline-none focus:border-b-[lightblue] valid:border-b-[lightblue]"
                    title="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="form-group">
                <input type="password"
                    class="focus:outline-none valid:outline-none focus:border-b-[lightblue] valid:border-b-[lightblue]"
                    title="password" id="password" required>
                <label>Password</label>
            </div>

            <button type="submit" title="login"
                class="btn w-full p-4 font-poppins bg-[lightblue] border-0 rounded-lg shadow-lg text-white tracking-wider text-base focus:outline-none active:scale-105">
                Login
            </button>

            <p class="mt-7">Don't have an account? <a class="text-[lightblue]" href="#">Register</a></p>
        </form>
    </div>
</body>

</html>
